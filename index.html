<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading"><span class="white-heading">Generate a </span> <span class="green-heading">random password</span></h1>
      <h2 class="sub-heading">Never use an insecure password again.</h2>
      <button class="btn" onclick="randomPasswords()"><span class="btn-text">Generate Passwords</span></button>
      <hr class="line">
      <div class="display-passwords" id="passwords">
        <div class="password-container">
        <p class="password-text" id="password-1"></p>
      </div>
        <div class="password-container"><p class="password-text" id="password-2"></p></div>
      </div>
      <script src="index.js"></script>
    </div>
    
  </body>
</html>
